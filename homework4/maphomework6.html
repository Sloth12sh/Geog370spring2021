
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.76686850720496, -78.66551370067118], 14.0);
     
      var photo = L.tileLayer('./tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
  
      var tiles = {
        "photo southwest raleigh":photo,
        "open street map":osm
      }
      var raleighlake = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://image.flaticon.com/icons/png/512/2046/2046180.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var lakepopup = "Raleigh Lake: The lake has expanded over time and the left part of the lake has spread upwards. <br/><img src='https://raleighparks.org/wp-content/uploads/2011/10/P1010889.jpg'width='100px'/>";

        var lake = L.marker([35.7653614,-78.6862651], {icon:raleighlake}).addTo(map)
            .bindPopup(lakepopup)
            .openPopup();

      var JamesBHuntlibrary = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://image.flaticon.com/icons/png/512/264/264745.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var librarypopup = "James B Hunt Library: The library has been there since 2013 and some of the buildings surrounding it has been built recently as well. <br/><img src='https://www.lib.ncsu.edu/sites/default/files/hunt.jpg'width='100px'/>";

        var library = L.marker([35.7692952,-78.678601], {icon:JamesBHuntlibrary}).addTo(map)
            .bindPopup(librarypopup)
            .openPopup();


      var Golficon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://www.pngfind.com/pngs/m/463-4631112_golf-clubs-golf-balls-computer-icons-golf-course.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var golfpopup = "Lonnie Poole Golf Course: The area around the golf coarse has been changed over time and roads have been expanded and added to the area. <br/><img src='https://lonniepoolegolfcourse.com/wp-content/uploads/sites/8/2018/05/CE.LPGC_.6512-1500x539.jpg'width='100px'/>";

        var Golf = L.marker([35.7601515,-78.679422], {icon:Golficon}).addTo(map)
            .bindPopup(golfpopup)
            .openPopup();
      
      var markers = {
        "lake":lake,
        "library":library,
        "golfcourse":Golf
      } 
      L.control.layers(tiles, markers).addTo(map)
      
  
  
  
  </script>
</body>
</html>
